<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active"style="background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/13/ca/57/2a/getlstd-property-photo.jpg?w=1200&h=-1&s=1')"></div>
    
      <div class="slide" style="background-image: url('https://i.ytimg.com/vi/eV30XIkDubo/maxresdefault.jpg')"></div>
   
      <div class="slide" style="background-image: url('https://i0.wp.com/holidayfromwhere.com/wp-content/uploads/2017/01/00150014.jpg')"></div>
    
      <div class="slide" style="background-image: url('https://amuraworld.com/images/articles/134-iran/01-full/110-persepolis.jpg')"></div>
   
      <div class="slide" style="background-image: url('https://cdn.thecollector.com/wp-content/uploads/2022/03/persepolis-chipiez-darius-drawing.jpg')"></div>
   <button class="arrow left-arrow" id="left">
    <i class="fas fa-arrow-left"></i>
   </button>
   <button class="arrow right-arrow" id="right">
    <i class="fas fa-arrow-right"></i>
   </button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
